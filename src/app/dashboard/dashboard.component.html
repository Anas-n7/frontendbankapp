<div class="parent">
    <h1>Welcome {{user}}</h1>
    <div>
        <a routerLink="/transaction">View Transaction Details</a>
    </div>
   <div class="child">
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 bg-light mt-5 main shadow">
                <div class="row">
                <div class="col-6 mt-5">
                   <img src="./banks.webp" alt="" height="60px">
                     <h2>Deposit</h2>
                        <input [(ngModel)]="acno" type="text"  id="depo_acno" class="form-control mt-3" placeholder="Account Number">
                        <input [(ngModel)]="pswd" type="password" id="depo_pswd" class="form-control mt-3" placeholder="Password">
                        <input [(ngModel)]="amount" type="text"  id="depo_amount" class="form-control mt-3" placeholder="Amount">

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn shadow mt-4" type="button" (click)="deposit()">Deposit</button>
            
                    </div>
                    <h1></h1>
        
                    
                    <br>
                    <!-- <p style="color: rgb(156, 156, 156);">Don't have an Account?<a href="./index.html" id="signin"><span> <b>Sign In</b> </span></a></p> -->
                    <br>
                </div>        
                <div class="col-6 bg1">
                    <div class="container">
                   <h1 id="head">HEI<br>WELCOME<br>BACK</h1>
                </div>
            </div>
            </div></div>
            <div class="col-2"></div>
        </div>
    </div>
    
   </div>
   <div class="child">
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 bg-light mt-5 main shadow">
                <div class="row">
                <div class="col-6 mt-5">
                   <img src="./banks.webp" alt="" height="60px">
                     <h2>Withdraw</h2>
                        <input [(ngModel)]="acno1" type="text"  id="with_acno" class="form-control mt-3" placeholder="Account Number">
                        <input [(ngModel)]="pswd1" type="password" id="with_pswd" class="form-control mt-3" placeholder="Password">
                        <input [(ngModel)]="amount1" type="text"  id="with_amount" class="form-control mt-3" placeholder="Amount">

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn shadow mt-4" type="button" (click)="withdraw()">Withdraw</button>
            
                    </div>
                    <h1></h1>
        
                    
                    <br>
                    <!-- <p style="color: rgb(156, 156, 156);">Don't have an Account?<a href="./index.html" id="signin"><span> <b>Sign In</b> </span></a></p> -->
                    <br>
                </div>        
                <div class="col-6 bg1">
                    <div class="container">
                   <h1 id="head">HEI<br>WELCOME<br>BACK</h1>
                </div>
            </div>
            </div></div>
            <div class="col-2"></div>
        </div>
    </div>

   </div>
</div>
